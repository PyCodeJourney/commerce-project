{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create New Listing</h2>

    <form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label>(optionaly) Choose Listing Category:</label>
            <br>
            <select name="category">
                <option value="none" hidden disabled selected> -- Choose a Category -- </option>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="10" cols="45" name="description" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" min="0" name="price" placeholder="Starting price">
        </div>
        <div class="form-group">
            <label>(optionaly) Upload Listing Image:</label>
            <input class="form-control" type="file" name="image">
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>

{% endblock %}
